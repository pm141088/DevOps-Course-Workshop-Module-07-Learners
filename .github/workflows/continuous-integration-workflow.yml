name: Continuous Integration
on: [push]

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Builds the C# code.       # Name of step
      run: |
        dotnet build
        cd DotnetTemplate.Web
        npm install
        cd DevOps-Course-Workshop-Module-07-Learners
        npm run build 
        dotnet test